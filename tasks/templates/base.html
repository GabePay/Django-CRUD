<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud appliction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">


</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto ">

                <li class="nav-item">
                    <a class="nav-link" href="{% url "home" %}">Inicio</a>
                </li>
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "tasks" %}">Tareas</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "crearTarea" %}">Crear Tarea</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "tasks_completed" %}">Tarea Completa</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "logout" %}">logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "login" %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "singup" %}">signup</a>
                    </li>
                {% endif %}


              
            </ul>
          </div>
        </div>
      </nav>

<main class="container">
    {% block content %}

    {% endblock content %}
</main>


    
</body>
</html>
